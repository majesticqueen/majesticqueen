<html>
	<head>
	
		<script type="text/javascript">
		
			// Creating an array
			let fruits = ["apple", "banana", "orange"];
			document.write("Element of an Array", fruits +' '+ "<br>");
			
			// Accessing elements
			document.write("First fruit:", fruits[0] + "<br>"); // output: apple
			document.write("Second fruit:", fruits [1]+ "<br>"); // Output: banana
			
			// Modifying an elements
			fruits[2] = "grape";
			document.write("Modified array:", fruits + "<br>"); // Output: ["apple", "banana", "grape"]
			
			// Adding elements to the end.
			fruits.push("kiwi");
			document.write("Array after push:", fruits + "<br>"); // Output: ["apple", "banana", "grape", "kiwi"]
			
			// Removing the last element
			let removed Fruit = fruits.pop();
			document.write("Removed fruit: ", removed Fruit + "<br>"); // Output: kiwi
			document.write("Array after pop:", fruits + "<br>"); // Output: ["apple", "banana", "grape"]
			
		</script>
		
	</head>
</html>
